<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameStore - Iniciar Sesión</title>
    <link rel="stylesheet" href="../static/css/stylelog.css">
</head>
<body>
    <!-- Barra Lateral -->
    <div class="sidebar">
        <h2>Inicio</h2>
        
        <div class="nav-section">
            <h3>Perfil</h3>
            <ul class="nav-list">
                <li>Buscar</li>
                <li>Favoritos</li>
                <li>Pedidos</li>
            </ul>
        </div>

        <div class="nav-section">
            <h3>Categorías</h3>
            <ul class="nav-list">
                <li>Juegos</li>
                <li>Accesorios</li>
                <li>Consolas</li>
                <li>Controles</li>
                <li>Carrito</li>
            </ul>
        </div>
    </div>

    <!-- Contenido Principal -->
    <div class="main-content">
        <div class="container">
            <h1>Iniciar Sesión</h1>
            
            <p class="description">Ingresa el nombre o correo electrónico registrado.</p>
            
            <div class="form-section">
                <div class="form-line">
                    <span class="label">Nombre o Correo de Usuario</span>
                    <input type="text" class="input-field" value="">
                </div>
                
                <div class="form-line">
                    <span class="label">Contraseña</span>
                    <input type="password" class="input-field" value="">
                </div>
            </div>
            
            <div class="register-section">
                <button class="register-btn">Iniciar Sesión</button>
            </div>
        </div>
    </div>
</body>
</html>
