<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameStore - Crear Cuenta</title>
    <link rel="stylesheet" href="../Static/css/styles.css">
</head>
<body>
    <div class="sidebar">
        <h2>Inicio</h2>
        <ul class="nav-list">
            <li>Perfil</li>
            <li>Buscar</li>
            <li>Favoritos</li>
            <li>Pedidos</li>
        </ul>
        
        <h3>Categorías</h3>
        <ul class="categories">
            <li>Juegos</li>
            <li>Accesorios</li>
            <li>Consolas</li>
            <li>Controles</li>
        </ul>
    </div>

    <div class="main-content">
        <div class="container">
            <h1>Crear una Cuenta</h1>
            
            <p class="description">¡Vamos a crear tu cuenta!</p>
            
            <div class="form-section">
                <div class="form-line">
                    <span class="label">Nombre De Usuario:</span>
                    <input type="text" class="input-field" placeholder="">
                </div>
                
                <div class="form-line">
                    <span class="label">Contraseña:</span>
                    <input type="password" class="input-field" placeholder="">
                </div>
                
                <div class="form-line">
                    <span class="label">Email:</span>
                    <input type="email" class="input-field" placeholder="">
                </div>
            </div>
            
            <div class="register-section">
                <button class="register-btn">Registrarse</button>
            </div>
        </div>
    </div>
</body>
</html>
