<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Registro - Game Store</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylee.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <nav class="barra_lateral">
        <a class="logo_link" href="{{ url_for('root') }}"><img class="logo" src="{{ url_for('static', filename='img/Icon_GS.png') }}" alt="Logo"></a>
        <ul>
            <li><a class="enlace_barra_lateral" href="{{ url_for('root') }}"><i class="fa-solid fa-house"></i> Inicio</a></li>
            <li><a class="enlace_barra_lateral" href="{{ url_for('perfiluser') }}"><i class="fa-solid fa-circle-user"></i> Perfil</a></li>
            <li><a class="enlace_barra_lateral" href="{{ url_for('root') }}"><i class="fa-solid fa-magnifying-glass"></i> Buscar</a></li>
            <li><a class="enlace_barra_lateral" href="{{ url_for('favoritos_page') }}"><i class="fa-solid fa-heart"></i> Favoritos</a></li>
            <li><a class="enlace_barra_lateral" href="{{ url_for('pedidos_page') }}"><i class="fa-solid fa-box"></i> Pedidos</a></li>
        </ul>
    </nav>

    <main>
        <header class="encabezado">
            <section class="buscador"></section>
            <section class="iconos">
                <a class="icon" href="{{ url_for('view_cart') }}"><i class="fa-solid fa-cart-shopping"></i></a>
                <a class="icon" href="{{ url_for('perfiluser') }}"><i class="fa-solid fa-circle-user"></i></a>
            </section>
        </header>

        <div class="principal">
            <div class="main-content">
                <div class="container">
                    <h1>Crear una Cuenta</h1>
                    <p class="description">¡Vamos a crear tu cuenta!</p>

                    {% if error %}
                        <div class="flash-error">{{ error }}</div>
                    {% endif %}

                    <form action="{{ url_for('registro') }}" method="post">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                        <div class="form-section">
                            <div class="form-line">
                                <label class="label">Nombre De Usuario:</label>
                                <input name="username" type="text" class="input-field" placeholder="Ingresa tu nombre de usuario" required>
                            </div>

                            <div class="form-line">
                                <label class="label">Contraseña:</label>
                                <input name="password" type="password" class="input-field" placeholder="Crea una contraseña segura" required>
                            </div>
                        </div>

                        <div class="register-section">
                            <button class="register-btn" type="submit">Crear Cuenta</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/site_actions.js') }}"></script>
</body>

</html>
